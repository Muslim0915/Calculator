<!doctype html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport"
          content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <link rel = "stylesheet" href = "css/main.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="calculator" id="calculator">
            <div class="grid-container buttons">
                <div class="viewer">0</div>
                <button class = "button">&larr;</button>
                <button class = "button">CE</button>
                <button class = "button">C</button>
                <button class = "button"> &#8723;</button>
                <button class = "button">&radic;</button>
                <button class = "button">7</button>
                <button class = "button">8</button>
                <button class = "button">9</button>
                <button class = "button">&divide;</button>
                <button class = "button">%</button>
                <button class = "button">4</button>
                <button class = "button">5</button>
                <button class = "button">6</button>
                <button class = "button">*</button>
                <button class = "button">1/x</button>
                <button class = "button">1</button>
                <button class = "button">2</button>
                <button class = "button">3</button>
                <button class = "button">&minus;</button>
                <button class = "button equal">&equals;</button>
                <button class = "button zero">0</button>
                <button class = "button">.</button>
                <button class = "button">&plus;</button>
            </div>
        </div>
    </div>
</div>
<script src = "js/index.js"></script>
</body>
</html>
